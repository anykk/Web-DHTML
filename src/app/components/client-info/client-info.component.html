<ul class="client-info">
  <li>
    <h1 class="client-info__title">
      Индивидуальный предприниматель
      {{client.surname}}<br>
      {{client.name}} {{client.patronymic}}
    </h1>
  </li>
  <li class="d-inline">
    <a
      class="client-info__phone"
      href="tel:{{client.phone}}"
    >
      {{client.phone}}
    </a>
  </li>
  <li class="d-inline">
    <a
      class="client-info__page"
      href="#"
    >
      {{client.site}}
    </a>
  </li>
  <li class="d-inline">
    <a
      class="client-info__mail"
      href="mailto:{{client.email}}"
    >
      {{client.email}}
    </a>
  </li>
  <li>
    <a
      class="client-info__about"
      href="#"
    >
      Информация о компании
    </a>
  </li>
  <li>
    <a
      class="client-info__requisites"
      href="#"
    >
      Показать реквизиты
    </a>
  </li>
</ul>
<div class="client-logo">
  <img
    class="client-logo__img"
    src="https://s3.tradingview.com/userpics/63396_orig.png"
    alt="Логотип клиента (птица мозгоклюй)"
    width="300px" height="250px"
  >
</div>
