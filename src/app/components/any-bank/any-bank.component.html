<form #f="ngForm" class="form" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="card-container">
    <div class="card-container__logo-pics">
      <div class="card-container__logo">
          <img
            src="https://resources.mynewsdesk.com/image/upload/ojf8ed4taaxccncp6pcp.png"
            width="40"
            height="20"
            alt="Логотип Visa"
          >
      </div>
      <div class="card-container__logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png"
          width="35"
          height="30"
          alt="Логотип Mastercard"
        >
      </div>
      <div class="card-container__logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Maestro_2016.svg/1280px-Maestro_2016.svg.png"
          width="35"
          height="30"
          alt="Логотип Maestro"
        >
      </div>
    </div>
    <div class="card-group">
      <input
        class="card-group__number"
        type="text"
        name="cardNumber"
        id="cardNumber"
        placeholder="Номер карты"
        pattern="^([0-9]{4}\s){3}[0-9]{4}$"
        [textMask]="{mask: cardMask, guide: false}"
        ngModel
        #number="ngModel"
        required
      >
      <input
        class="card-group__expiry"
        type="text"
        name="expiry"
        id="expiry"
        placeholder="ММ/ГГ"
        pattern="^[0-9]{2}/[0-9]{2}$"
        [textMask]="{mask: expiryMask, guide: false}"
        ngModel
        #expiry="ngModel"
        appExpiry
        required
      >
      <input
        class="card-group__cvc"
        type="text"
        name="cvc"
        id="cvc"
        placeholder="CVC"
        pattern="[0-9]{3}"
        minlength="3"
        maxlength="3"
        ngModel
        #cvc="ngModel"
        required
      >
    </div>
  </div>
  <div class="additional-group">
    <div class="additional-group__row">
      <label for="sum">Сумма</label>
      <input
        type="number"
        name="sum"
        id="sum"
        placeholder="от 1000 до 75000 ₽"
        pattern="^[0-9]{4,5}$"
        minlength="4"
        maxlength="5"
        min="1000"
        max="75000"
        ngModel
        #sum="ngModel"
        required
      >
    </div>
    <div class="additional-group__row">
      <label for="comment">Комментарий</label>
      <input
        type="text"
        name="comment"
        id="comment"
        placeholder="До 150 символов"
        minlength="0"
        maxlength="150"
        ngModel
        #comment="ngModel"
      >
    </div>
    <div class="additional-group__row">
      <label for="email">Ваша эл.почта</label>
      <input
        type="text"
        name="email"
        id="email"
        pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
        placeholder="Для квитанции об оплате"
        ngModel
        #email="ngModel"
        required
      >
    </div>
    <button class="gradient-button" type="submit" [disabled]="f.invalid">Заплатить</button>
  </div>
</form>
